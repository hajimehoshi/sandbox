<script>
  window.foo = new Worker('worker.js');
  window.foo.onmessage = (e) => {
    document.getElementById('messageFromWorker').textContent = e.data;
  };

  let i = 0;
  const loop = () => {
    document.getElementById('message').textContent = i;
    i++;
    requestAnimationFrame(loop);
  }
  requestAnimationFrame(loop);
</script>
<p id="message"></p>
<p>Message from the worker <span id="messageFromWorker"></span></p>
